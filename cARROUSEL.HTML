<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel de Im√°genes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .carousel {
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-inner {
      display: flex;
      width: 400%;
      animation: slide 12s infinite;
    }

    .carousel-inner img {
      width: 100%;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 25% { transform: translateX(0); }
      30%, 50% { transform: translateX(-100%); }
      55%, 75% { transform: translateX(-200%); }
      80%, 100% { transform: translateX(-300%); }
    }

    .carousel-dots {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .carousel-dots span {
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .carousel-dots span.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <img src="images/Emprendimiento1.PNG" alt="Imagen 1">
      <img src="images/Emprendimiento2.PNG" alt="Imagen 2">
      <img src="images/Emprendimiento3.PNG" alt="Imagen 3">
      <img src="images/Logo_nuevo.PNG" alt="Imagen 4">
    </div>
    <div class="carousel-dots">
      <span class="active"></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>
</html>
